    <h1>提前某字符串里的所有元音字母</h1>
    <p><a href="https://github.com/dyygtfx">dyygtfx</a> Updated at Aug 14, 2016</p>

    <div class="content"><pre><code class="lang-js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">vowels</span>(<span class="hljs-params">str</span>) </span>{
    <span class="hljs-keyword">let</span> matches
    <span class="hljs-keyword">if</span> (str &amp;&amp; (matches = str.match(<span class="hljs-regexp">/[aeiou]/g</span>))) {
     <span class="hljs-keyword">return</span> matches
   }
}
</code></pre>
<p>vowels(&#39;hello&#39;) // [&quot;e&quot;, &quot;o&quot;]</p>
